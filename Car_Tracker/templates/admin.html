<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - مراقبة السيارات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">لوحة تحكم (Dashboard)</span>
      </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center mb-4">سجل استخدام السيارات</h2>
        
        <div class="card shadow">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">الاسم</th>
                                <th scope="col">الرقم العسكري</th>
                                <th scope="col">نوع السيارة</th>
                                <th scope="col">الوقت والتاريخ</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for log in logs %}
                            <tr>
                                <th scope="row">{{ log.id }}</th>
                                <td>{{ log.username }}</td>
                                <td>{{ log.military_id }}</td>
                                <td>{{ log.car_type }}</td>
                                <td>{{ log.timestamp.strftime('%Y-%m-%d  %I:%M %p') }}</td>
                            </tr>
                            {% else %}
                            <tr>
                                <td colspan="5" class="text-center">لا توجد بيانات حالياً.</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
