<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل استخدام سيارة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>تسجيل استخدام مركبة</h3>
                    </div>
                    <div class="card-body">
                        
                        {% with messages = get_flashed_messages(with_categories=true) %}
                          {% if messages %}
                            {% for category, message in messages %}
                              <div class="alert alert-{{ category }} mt-3" role="alert">
                                {{ message }}
                              </div>
                            {% endfor %}
                          {% endif %}
                        {% endwith %}

                        <form action="/submit" method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label">الاسم الكامل:</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="military_id" class="form-label">الرقم العسكري:</label>
                                <input type="text" class="form-control" id="military_id" name="military_id" required>
                            </div>
                            <div class="mb-3">
                                <label for="car_type" class="form-label">نوع السيارة:</label>
                                <input type="text" class="form-control" id="car_type" name="car_type" value="{{ car_name }}" readonly>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">تسجيل</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
